</head>
<body>
    <div class="container">

                      </ul>
                  </nav>
              </div>
          </div>
        </div>

    <h1> <u>ORDERING</u> </h1> 
    <div id="photo">
        <div class="row">
            <div class="col-md-3">
                    <div class="click4">
                <img id="b" src="img/photo-1534308983496-4fabb1a015ee.jpeg" height="310px" width="250px">
                <h3><br>PEPERONI pizza</h3>
                </div>
            </div>
            <div class="col-md-3">
                    <div class="click1">
                <img id="a" src="img/DSC2213ul.jpg" height="310px" width="250px">
                <h3 id=pa><br>PIZERIA pizza</h3>
                </div>
            </div>
            <div class="col-md-3">
                    <div class="click2">
                    <img  id="c"src="img/Hawaiian-BBQ-Chicken-PIzza-new-706x1024.jpg" height="310px" width="250px">
                   <h3><br>CHICKEN pizza</h3>
                   </div>
                </div>
                <div class="col-md-3">
                        <div class="click3">
                        <img  id="d" src="img/40613094-tuna-fish-pizza-with-pineapple-chunks-and-melted-mozzarella-cheese-isolated-on-a-white-background.jpg " height="310px" width="250px">
                        <h3><br>DEEP FISH pizza</h3>
                        </div>
                </div>
            </div>
                 
        </div>
        <button id="ordern"> ORDER NOW </button>
        <form id="form">
            <h2>pizza Form</h2>
            <div class="label">
                Name
            </div>
            <input id="id-name"
                    type="text"
                    size="50">
                    <div class="label">
                        Address
                    </div>
                    <input id="id-address"
                           type="text"
                           size="50">
                           <div class="label">
                                Phone
                            </div>
                    <input id="id-phone"
                           type="text"
                           size="10">
                    <div class="group">
                        <div class="title">
                            Crust
                        </div>
                        <div class="label">
                            <input id="id-crust"
                                   name="crust"
                                    type="radio"
                                    value="Thin">
                                    Thin
                        </div>
                        <div class="label">
                                <input id="id-crust"
                                       name="crust"
                                        type="radio"
                                        value="Classic">
                                        Classic
                            </div>
                            <div class="label">
                                    <input id="id-crust"
                                           name="crust"
                                            type="radio"
                                            value="Deep Dish">
                                            Deep Dish
                                </div>
                    </div>
                    <div class="group">
                        <div class="title">
                            Toppings
                        </div>
                        <div class="label">
                            <input name="topping"
                                     type="checkbox"
                                     value="Sausage">
                                     Sausage
                        </div>
                        <div class="label">
                                <input name="topping"
                                         type="checkbox"
                                         value="Mushrooms">
                                         Mushrooms
                            </div>
                            <div class="label">
                                    <input name="topping"
                                             type="checkbox"
                                             value="Onions">
                                             Onions
                                </div>
                                <div class="label">
                                        <input name="topping"
                                                 type="checkbox"
                                                 value="Green peppers">
                                                 Gree peppers
                                    </div>
                                    <div class="label">
                                            <input name="topping"
                                                     type="checkbox"
                                                     value="Black olives">
                                                     Black olives
                                        </div>
                                        <div class="label">
                                                <input name="topping"
                                                         type="checkbox"
                                                         value="Extra chees">
                                                         Extra chees
                                            </div>
                                        </div>
                                        <input type="submit"
                                               value="Submit Order"
                                               onlick="SubmitOrder(event)">
        </form>
</div>
<script src="js/jquery-3.4.1.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
